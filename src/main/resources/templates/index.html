<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCC 繁簡轉換</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6B8DE3 0%, #7C4DFF 100%);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .app-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
        }

        .app-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: none;
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.75rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #7C4DFF;
            box-shadow: 0 0 0 0.2rem rgba(124, 77, 255, 0.1);
        }

        .conversion-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .conversion-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .conversion-option.active {
            border-color: #7C4DFF;
            background: rgba(124, 77, 255, 0.05);
        }

        .convert-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(124, 77, 255, 0.2);
        }

        .result-container {
            margin-top: 2rem;
        }

        .result {
            min-height: 120px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .copy-btn {
            background: transparent;
            border: 2px solid #7C4DFF;
            color: #7C4DFF;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background: rgba(124, 77, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .conversion-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">中文繁簡轉換</h1>
        <p class="app-subtitle">快速、準確的中文文字轉換工具</p>
        
        <div class="main-card">
            <div class="mb-4">
                <label for="inputText" class="form-label">輸入文字</label>
                <textarea class="form-control" id="inputText" rows="4" placeholder="請在此輸入要轉換的文字..."></textarea>
            </div>
            
            <div class="mb-4">
                <label class="form-label">轉換方向</label>
                <div class="conversion-options">
                    <div class="conversion-option active" data-value="s2t" onclick="selectOption(this)">
                        簡體 → 繁體
                    </div>
                    <div class="conversion-option" data-value="t2s" onclick="selectOption(this)">
                        繁體 → 簡體
                    </div>
                </div>
            </div>
            
            <button class="convert-btn btn btn-primary" onclick="convert()">
                開始轉換
            </button>
            
            <div class="result-container" style="display: none;">
                <label class="form-label">轉換結果</label>
                <div class="result" id="result"></div>
                <button class="copy-btn" onclick="copyResult()">
                    複製結果
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedType = 's2t';

        function selectOption(element) {
            // Remove active class from all options
            document.querySelectorAll('.conversion-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // Add active class to selected option
            element.classList.add('active');
            selectedType = element.dataset.value;
        }

        function convert() {
            const text = document.getElementById('inputText').value;
            
            if (!text.trim()) {
                showToast('請輸入要轉換的文字！');
                return;
            }
            
            // Show loading state
            const convertBtn = document.querySelector('.convert-btn');
            const originalText = convertBtn.textContent;
            convertBtn.textContent = '轉換中...';
            convertBtn.disabled = true;
            
            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    conversionType: selectedType
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.convertedText;
                document.querySelector('.result-container').style.display = 'block';
                document.querySelector('.result-container').classList.add('fade-in');
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('轉換過程中發生錯誤，請稍後再試！');
            })
            .finally(() => {
                // Restore button state
                convertBtn.textContent = originalText;
                convertBtn.disabled = false;
            });
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已複製！';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        function showToast(message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            // Add to body
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
